<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Events</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .btn{
            padding: 6px;
            background-color: rgb(21, 129, 218);
            border-radius: 4px;
            border: none;
            color: white;
        }
        .main{
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- <input type="color" onchange="change(this.value)">
    <button onclick="change()" class="btn">Change background-color</button>
    <div class="main" id="main">

    </div> -->
    <input id="color" type="color" change="change()">
    <button onclick="change()" class="btn">Change background-color</button>
    <div class="main" id="main">

    </div>
</body>
</html>
<script>
    // function changes(bg){
    //     document.getElementById("main").style = 
    // }
     function change(){
        var color = document.getElementById("color").value;
        document.getElementById("main").style = `background-color: ${color};`
     }
</script>
