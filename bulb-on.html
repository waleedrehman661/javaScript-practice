<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            transition: background-color 0.5s;
            font-family: Arial, sans-serif;
        }

        .bulb-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bulb {
            position: relative;
            width: 100px;
            height: 150px;
            background-color: white;
            border-radius: 50% 50% 45% 45%;
            border: 4px solid #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.5s, box-shadow 0.5s;
        }

        .bulb-on {
            position: relative;
            width: 100px;
            height: 150px;
            background-color: rgb(185, 156, 24);
            border-radius: 50% 50% 45% 45%;
            border: 4px solid #dabd1c;
            box-shadow: 0px 0px 10px rgba(231, 143, 9, 0.3);
            transition: background-color 0.5s, box-shadow 0.5s;
        }
        button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            background-color: #3e8e41;
        }
        .rassi{
            width: 5px;
            height: 400px;
            background-color: #45a049;
        }
    </style>
    <title>Toggle Bulb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="rassi">

    </div>
    <div class="bulb" id="bulb">
    </div>
    <button id="toggleButton">ON</button>
</body>
</html>
<script>
  $(document).ready(function() {
    $("#toggleButton").click(function() {
      var btn = $("#toggleButton").html(); // Get the button text

      if (btn === "ON") {
        // If the button says "ON", turn the bulb off
        $("#bulb").attr("class", "bulb"); // Switch to bulb off class
        $("#toogleButton").html("OFF"); // Change button text to "OFF"
      }
       else {
        // If the button says "OFF", turn the bulb on
        $("#bulb").attr("class", "bulb-on"); // Switch to bulb on class
        $("#toogleButton").html("ON"); // Change button text to "ON"
      }
    })
  })
</script>
